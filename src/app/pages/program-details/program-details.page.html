<ion-content [fullscreen]="true" class="ion-padding">
  @if (loading) {
    <ion-button routerLink="/search" class="overlay-button-left no-shadow ion-item-border-radius-full" mode="ios" color="light">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <app-program-detail-loader></app-program-detail-loader>
  } @else {
    @if (programData) {
      <app-program-details-component [data]="programData"></app-program-details-component>
    }
  }
</ion-content>

<ion-footer mode="md" class="no-shadow">
  <ion-toolbar class="no-shadow">
    <ion-item detail="false" lines="full" class="ion-margin-top ion-border-top ion-item-border-radius-50px">
      <ion-icon slot="start" color="medium" class="text-xl align-middle" src="assets/icon/un.svg"></ion-icon>
      <ion-label>
        <h2 class="text-sm font-semibold">{{programData.programme_name}}</h2>
        <ion-text color="primary">
          <h3 class="font-normal text-sm"> â‚¬{{programData.program_breakdown.tuition_fee}}/per semester</h3>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-button routerLink="/search" class="ion-margin-top ion-item-border-radius-20px" expand="block" mode="ios" color="primary-overlay">
          <ion-icon class="align-middle" name="chevron-back-outline"></ion-icon>
          <span>Back</span>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="ion-margin-top ion-item-border-radius-20px" expand="block" mode="ios" color="primary">
          <span>Apply now</span>
          <ion-icon class="align-middle" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
